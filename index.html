<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Carousel</title>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.6.3/js/all.js"
      integrity="sha384-EIHISlAOj4zgYieurP0SdoiBYfGJKkgWedPHH4jCzpCXLmzVsw1ouK59MuUtP4a1"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="carousel">
      <button class="carousel__button carousel__button--left">
        <i class="fas fa-chevron-left"></i>
      </button>
      <div class="carousel__track-container">
        <ul class="carousel__track">
          <li class="carousel__slide current-slide">
            <img src="img/1.jpg" class="carousel__image" alt="Image 1" />
          </li>
          <li class="carousel__slide">
            <img src="img/2.jpeg" class="carousel__image" alt="Image 2" />
          </li>
          <li class="carousel__slide">
            <img src="img/3.jpeg" class="carousel__image" alt="Image 3" />
          </li>
        </ul>
      </div>
      <button class="carousel__button carousel__button--right">
        <i class="fas fa-chevron-right"></i>
      </button>

      <div class="carousel__nav">
        <button class="carousel__indicator current-slide"></button>
        <button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
      </div>
    </div>

    <script src="js/carousel.js"></script>
  </body>
</html>
